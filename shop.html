<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Барбершоп</title>
  </head>
  <body>

  	<header class="main-header">
			<div class="container">
				<nav class="nav-menu">
					<ul class="nav-list">
						<li class="nav-item">
							<a class="nav-link" href="#">Информация</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Новости</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Прайс-лист</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Магазин</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Контакты</a>
						</li>
					</ul>					
				</nav>
				<div class="user-block">
					<a class="login" href="#">Вход</a>					
				</div>
			</div>
		</header>

		<main class="container">
			<div class="catalog-page">
			<h1 class="main-header">Средства для ухода</h1>
			<ul class="breadcrumb">
				<li class="breadcrumb-item">
					<a class="breadcrumb-link" href="#">Главная</a>
				</li>
				<li class="breadcrumb-item">
					<a class="breadcrumb-link" href="#">Магазин</a>	
				</li>
				<li class="breadcrumb-item">
					<a class="breadcrumb-link" href="#">Средства для ухода</a>
				</li>
			</ul>
			</div>

			<section class="filter-goods">
				<div class="filter-brand">
					<h2 class="filter-header">Производители</h2>
					<form action="#" method="post">
						<div class="brand-name">
							<input type="checkbox" name="brend" id="california" checked>
							<label for="california">Baxter of California</label>
							<input type="checkbox" name="brend" id="natty">
							<label for="natty">Mr Natty</label>
						</div>

						<div class="brand-name">
							<input type="checkbox" name="brend" id="suavecito" checked>
							<label for="suavecito">Suavecito</label>
							<input type="checkbox" name="brend" id="malin_goetz">
							<label for="malin_goetz">Malin+Goetz</label>
						</div>

						<div class="brand-name">
							<input type="checkbox" name="brend" id="murray's">
							<label for="murray's">Murray's</label>
							<input type="checkbox" name="brend" id="crew" checked>
							<label for="crew">American Crew</label>
						</div>
					</form>
				</div>
				<div class="brand-name">
				<h2 class="filter-header">Группы товаров</h2>
				<!-- radio-->
				<div >
					
				</div>
				
					<a class="show" href="#">Показать</a>
				</div>
			</section>

			<div class="goods-content">
			<article>
				<div class="index-goods">
					<img src="http://placehold.it/100x150">
					<p class="goods-name">Набор для путешествий</p>
					<p class="brand-name">"Baxter of California"</p>
					<div class="user-purchase">	
						<img src="http://placehold.it/50x30">
						<a class="bay" href="#">Купить</a>
					</div>				
					</div>
			</article>
			


				
			</div>
			
		</main>

  </body>
</html>
